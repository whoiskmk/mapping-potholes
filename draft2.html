<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Map</title>
    <style>
        #map {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css"/>
<div id="map"></div>
<script>
    var mapLayer = MQ.mapLayer(),
        map;

    map = L.map('map', {
        layers: mapLayer,
        center: [95.731701, -90.993411],
        zoom: 12
    });

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.s/mq-map.js?key=CI6VvHdudeE9WTpCx0ptrvgzJGSiOYYW"></script>

</body>
</html>
